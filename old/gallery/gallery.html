<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
	
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
	
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper" style="background:#282c2f">
				{{if itemsCount > 1}}
					<div class="rg-image-nav" >
						<a href="#" class="rg-image-nav-prev" style="background:#282c2f;color:#fff" >Previous Image</a>
						<a href="#" class="rg-image-nav-next" >Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		
			
			<div class="content">
				
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper" >
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
                                   

									<li><a href="#"><img src="images/thumbs/16.jpg" data-large="images/16.jpg" alt="image16"  data-description="3D app"/></a></li>
                                    <li><a href="#"><img src="images/thumbs/13.jpg" data-large="images/13.jpg" alt="image13"  data-description="Tirat Carmel Community Center -  Mobile"/></a></li>
									<li><a href="#"><img src="images/thumbs/neve_david.PNG" data-large="images/neve_david.jpg" alt="image13"  data-description="Neve david Community Center"/></a></li>
									<li><a href="#"><img src="images/thumbs/Yokne'am Theater.PNG" data-large="images/Yokne'am Theater.png"   data-description="Yokne'am Theater"/></a></li>
									<li><a href="#"><img src="images/thumbs/Yokneam.PNG" data-large="images/Yokneam.png"   data-description="Yokne'am Community Center"/></a></li>
									<li><a href="#"><img src="images/thumbs/Kiryat Gat.PNG" data-large="images/Kiryat Gat.png"   data-description="Kiryat Gat Community Center"/></a></li>

									<li><a href="#"><img src="images/thumbs/baby check in.PNG" data-large="images/baby check in.jpg"   data-description="baby check in"/></a></li>

									
                                    	<li><a href="#"><img src="images/thumbs/18.jpg" data-large="images/18.jpg" alt="image18" data-description="Kidron Kloss architects"  /></a></li>
									<li><a href="#"><img src="images/thumbs/6.jpg" data-large="images/6.jpg" alt="image06" data-description="Bella Restaurant1" /></a></li>
									<li><a href="#"><img src="images/thumbs/7.jpg" data-large="images/7.jpg" alt="image07"  data-description="Bella Restaurant2"/></a></li>
										<li><a href="#"><img src="images/thumbs/12.jpg" data-large="images/12.jpg" alt="image12" data-description="Armoria Website"  /></a></li>
                                                 
									<li><a href="#"><img src="images/thumbs/10.jpg" data-large="images/10.jpg" alt="image10"  data-description="Bella Restaurant - site under construction"/></a></li>
									<li><a href="#"><img src="images/thumbs/11.jpg" data-large="images/11.jpg" alt="image11" data-description="Bella Restaurant - site under construction - mobile"/></a></li>
								
									
									
									
									
								
									
								
								
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
				
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
    </body>
</html>
